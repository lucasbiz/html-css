<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- IMPORTANTE, ATRIBUTOS DE INPUTS
        REQUIRED - OBRIGA A PREENCHER
        MINLENGTH - MINIMO DE CARACTERES
        MAXLENGHT - MAXIMO DE CARACTERES
        SIZE - TAMANHO DA CAIXA DE IMPUT
        PLACEHOLDER - COLOCA ALGUM TEXTO PARA EXIBIR ENQUANTO NADA FOI DIGITADO NO INPUT
        -->
        <p>
            <label for="iusu">Usúario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="50" placeholder="nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" size="20" placeholder="senha" autocomplete="current-password">
        </p>

        <!-- 
            CURRENT-PASSWORD: PARA LOGIN
            NEW-PASSWORD: PARA CADASTRO

        -->

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>

    </form>
    
</body>
</html>
